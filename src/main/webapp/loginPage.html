<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="resources/css/page.css" type="text/css">
</head>
<body id="body">
<div id="main" class="main">
    <img src="resources/Images/register-secure-security-user-login-icon--7.png" height="150"/>
    <nav>
        <a class="loginLink" href="/loginPage.html">Login</a>
        <a class="registerLink" href="/registerPage.html">Register</a>
    </nav>
    <h2>Log In</h2>
    <form id="loginForm" METHOD="post">
        <img src="resources/Images/register-secure-security-user-login-icon--7.png"
             alt="Smiley face" width="42" height="42">
        <input type="text" id="username" name="username" class="username" placeholder="username">
        <p id="usernameValid"></p>
        <img src="resources/Images/login_icon__307214.png" alt="Smiley face" width="42" height="42">
        <input type="password" id="password" name="password" class="password" placeholder="password">
        <p id="passwordValid"></p>
        <input id="load" type="submit" value="Log In">
        <div id="valid"></div>
    </form>
</div>
<script src="resources/js/validate.js"></script>
</body>
</html>
