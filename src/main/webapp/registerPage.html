<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="resources/css/page.css" type="text/css">
    <link rel="stylesheet" href="resources/css/register.css" type="text/css">
    <script src="resources/js/register.js"></script>
</head>
<body>
<div id="main" class="main">
    <nav>
        <a class="loginLink" href="/loginPage.html">Login</a>
        <a class="registerLink" href="/registerPage.html">Register</a>
    </nav>

    <h2>Register</h2>
    <form  id="registerForm" method="post">
        <input type="text" name="username" id="usernameInput" placeholder="username">
        <p id="usernameValid"></p>
        <input type="password" name="password" id="passwordInput" placeholder="password">
        <p id="passwordValid"></p>
        <input type="password" name="confirmPassword" id="repeatPasswordInput" placeholder="Repeat the password">
        <p id="repeatPasswordValid"></p>
        <input  type="submit" value="Sign Up" id="signUp">
    </form>
</div>
</body>
</html>
